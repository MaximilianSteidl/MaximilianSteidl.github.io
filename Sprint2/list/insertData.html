<!DOCTYPE html>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<html>
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/insertStudent.js"></script>
</head>
<body>

<link href="css/insertDataStyle.css" rel="stylesheet" type="text/css">
<img src="FHJ_Logo.jpg" alt="FH-Logo">
<h1 id= "title">Student hinzufügen</h1>


<div class="row">
<form  action="index.html" method="post">
  <div class="column">
  <p>ID:</p>
  <input type="text" name="id" id="id">
  <p>Vorname:</p>
  <input type="text" name="firstname" id="firstname">
  <p>Nachname:</p>
  <input type="text" name="lastname" id="lastname">
  <p>Studiengang:</p>
  <input type="text" name="course" id="course">
  </div>
  <div class="column">
  <p>Geburtsdatum:</p>
  <input type="date" name="birthday" id="birthday">
  <p>Wohnort:</p>
  <input type="text" name="home" id="home"><br>
  <p>Semester:</p>
  <input type="text" name="semester" id="semester"><br><br>

	<button onclick="user_update()" id="btn_upd">Student updaten  </button>
	<button onclick="user_hinzufuegen()" id="btn_add">Student hinzufügen  </button>

</div>



</form>

</body>
</html>
